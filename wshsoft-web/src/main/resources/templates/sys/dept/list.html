<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('部门列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>父部门id：</p>
                                <input type="text" name="parentId"/>
                            </li>
                            <li>
                                <p>祖级列表：</p>
                                <input type="text" name="ancestors"/>
                            </li>
                            <li>
                                <p>部门名称：</p>
                                <input type="text" name="deptName"/>
                            </li>
                            <li>
                                <p>显示顺序：</p>
                                <input type="text" name="orderNum"/>
                            </li>
                            <li>
                                <p>负责人：</p>
                                <input type="text" name="leader"/>
                            </li>
                            <li>
                                <p>联系电话：</p>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <p>邮箱：</p>
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                <p>部门状态：</p>
                                <select name="status" th:with="type=${@dict.getType('sys_common_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add(100)" shiro:hasPermission="sys:dept:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="sys:dept:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-info" id="expandAllBtn">
                    <i class="fa fa-exchange"></i> 展开/折叠
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-tree-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var addFlag = [[${@permission.hasPermi('sys:dept:add')}]];
        var editFlag = [[${@permission.hasPermi('sys:dept:edit')}]];
        var removeFlag = [[${@permission.hasPermi('sys:dept:remove')}]];
        var statusDatas = [[${@dict.getType('sys_common_status')}]];
        var prefix = ctx + "sys/dept";

        $(function() {
            var options = {
                code: "deptId",
                parentCode: "parentId",
                expandColumn: "3",
                uniqueId: "deptId",
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "部门",
                columns: [{
                    field: 'selectItem', 
                    radio: true
                },
                {
                    field : 'parentId', 
                    title : '父部门id',
                    align: 'left'
                },
                {
                    field : 'ancestors', 
                    title : '祖级列表',
                    align: 'left'
                },
                {
                    field : 'deptName', 
                    title : '部门名称',
                    align: 'left'
                },
                {
                    field : 'orderNum', 
                    title : '显示顺序',
                    align: 'left'
                },
                {
                    field : 'leader', 
                    title : '负责人',
                    align: 'left'
                },
                {
                    field : 'phone', 
                    title : '联系电话',
                    align: 'left'
                },
                {
                    field : 'email', 
                    title : '邮箱',
                    align: 'left'
                },
                {
                    field : 'status', 
                    title : '部门状态',
                    align: 'left',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    align: 'left',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.deptId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.deptId + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.deptId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.treeTable.init(options);
        });
    </script>
</body>
</html>
